ents more accessible](https://dequeuniversity.com/rules/axe/4.8/aria-command-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-dialog-name": { "id": "aria-dialog-name", "title": "Elements with `role=\"dialog\"` or `role=\"alertdialog\"` have accessible names.", "description": "ARIA dialog elements without accessible names may prevent screen readers users from discerning the purpose of these elements. [Learn how to make ARIA dialog elements more accessible](https://dequeuniversity.com/rules/axe/4.8/aria-dialog-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-hidden-body": { "id": "aria-hidden-body", "title": "`[aria-hidden=\"true\"]` is not present on the document `\u003cbody>`", "description": "Assistive technologies, like screen readers, work inconsistently when `aria-hidden=\"true\"` is set on the document `\u003cbody>`. [Learn how `aria-hidden` affects the document body](https://dequeuniversity.com/rules/axe/4.8/aria-hidden-body).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "aria-hidden-focus": { "id": "aria-hidden-focus", "title": "`[aria-hidden=\"true\"]` elements do not contain focusable descendents", "description": "Focusable descendents within an `[aria-hidden=\"true\"]` element prevent those interactive elements from being available to users of assistive technologies like screen readers. [Learn how `aria-hidden` affects focusable elements](https://dequeuniversity.com/rules/axe/4.8/aria-hidden-focus).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "aria-input-field-name": { "id": "aria-input-field-name", "title": "ARIA input fields have accessible names", "description": "When an input field doesn't have an accessible name, screen readers announce it with a generic name, making it unusable for users who rely on screen readers. [Learn more about input field labels](https://dequeuniversity.com/rules/axe/4.8/aria-input-field-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-meter-name": { "id": "aria-meter-name", "title": "ARIA `meter` elements have accessible names", "description": "When a meter element doesn't have an accessible name, screen readers announce it with a generic name, making it unusable for users who rely on screen readers. [Learn how to name `meter` elements](https://dequeuniversity.com/rules/axe/4.8/aria-meter-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-progressbar-name": { "id": "aria-progressbar-name", "title": "ARIA `progressbar` elements have accessible names", "description": "When a `progressbar` element doesn't have an accessible name, screen readers announce it with a generic name, making it unusable for users who rely on screen readers. [Learn how to label `progressbar` elements](https://dequeuniversity.com/rules/axe/4.8/aria-progressbar-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-required-attr": { "id": "aria-required-attr", "title": "`[role]`s have all required `[aria-*]` attributes", "description": "Some ARIA roles have required attributes that describe the state of the element to screen readers. [Learn more about roles and required attributes](https://dequeuniversity.com/rules/axe/4.8/aria-required-attr).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "aria-required-children": { "id": "aria-required-children", "title": "Elements with an ARIA `[role]` that require children to contain a specific `[role]` have all required children.", "description": "Some ARIA parent roles must contain specific child roles to perform their intended accessibility functions. [Learn more about roles and required children elements](https://dequeuniversity.com/rules/axe/4.8/aria-required-children).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "aria-required-parent": { "id": "aria-required-parent", "title": "`[role]`s are contained by their required parent element", "description": "Some ARIA child roles must be contained by specific parent roles to properly perform their intended accessibility functions. [Learn more about ARIA roles and required parent element](https://dequeuniversity.com/rules/axe/4.8/aria-required-parent).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "aria-roles": { "id": "aria-roles", "title": "`[role]` values are valid", "description": "ARIA roles must have valid values in order to perform their intended accessibility functions. [Learn more about valid ARIA roles](https://dequeuniversity.com/rules/axe/4.8/aria-roles).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "aria-text": { "id": "aria-text", "title": "Elements with the `role=text` attribute do not have focusable descendents.", "description": "Adding `role=text` around a text node split by markup enables VoiceOver to treat it as one phrase, but the element's focusable descendents will not be announced. [Learn more about the `role=text` attribute](https://dequeuniversity.com/rules/axe/4.8/aria-text).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-toggle-field-name": { "id": "aria-toggle-field-name", "title": "ARIA toggle fields have accessible names", "description": "When a toggle field doesn't have an accessible name, screen readers announce it with a generic name, making it unusable for users who rely on screen readers. [Learn more about toggle fields](https://dequeuniversity.com/rules/axe/4.8/aria-toggle-field-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-tooltip-name": { "id": "aria-tooltip-name", "title": "ARIA `tooltip` elements have accessible names", "description": "When a tooltip element doesn't have an accessible name, screen readers announce it with a generic name, making it unusable for users who rely on screen readers. [Learn how to name `tooltip` elements](https://dequeuniversity.com/rules/axe/4.8/aria-tooltip-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-treeitem-name": { "id": "aria-treeitem-name", "title": "ARIA `treeitem` elements have accessible names", "description": "When a `treeitem` element doesn't have an accessible name, screen readers announce it with a generic name, making it unusable for users who rely on screen readers. [Learn more about labeling `treeitem` elements](https://dequeuniversity.com/rules/axe/4.8/aria-treeitem-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "aria-valid-attr-value": { "id": "aria-valid-attr-value", "title": "`[aria-*]` attributes have valid values", "description": "Assistive technologies, like screen readers, can't interpret ARIA attributes with invalid values. [Learn more about valid values for ARIA attributes](https://dequeuniversity.com/rules/axe/4.8/aria-valid-attr-value).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "aria-valid-attr": { "id": "aria-valid-attr", "title": "`[aria-*]` attributes are valid and not misspelled", "description": "Assistive technologies, like screen readers, can't interpret ARIA attributes with invalid names. [Learn more about valid ARIA attributes](https://dequeuniversity.com/rules/axe/4.8/aria-valid-attr).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "button-name": { "id": "button-name", "title": "Buttons have an accessible name", "description": "When a button doesn't have an accessible name, screen readers announce it as \"button\", making it unusable for users who rely on screen readers. [Learn how to make buttons more accessible](https://dequeuniversity.com/rules/axe/4.8/button-name).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "bypass": { "id": "bypass", "title": "The page contains a heading, skip link, or landmark region", "description": "Adding ways to bypass repetitive content lets keyboard users navigate the page more efficiently. [Learn more about bypass blocks](https://dequeuniversity.com/rules/axe/4.8/bypass).", "score": null, "scoreDisplayMode": "notApplicable" }, "color-contrast": { "id": "color-contrast", "title": "Background and foreground colors have a sufficient contrast ratio", "description": "Low-contrast text is difficult or impossible for many users to read. [Learn how to provide sufficient color contrast](https://dequeuniversity.com/rules/axe/4.8/color-contrast).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "definition-list": { "id": "definition-list", "title": "`\u003cdl>`'s contain only properly-ordered `\u003cdt>` and `\u003cdd>` groups, `\u003cscript>`, `\u003ctemplate>` or `\u003cdiv>` elements.", "description": "When definition lists are not properly marked up, screen readers may produce confusing or inaccurate output. [Learn how to structure definition lists correctly](https://dequeuniversity.com/rules/axe/4.8/definition-list).", "score": null, "scoreDisplayMode": "notApplicable" }, "dlitem": { "id": "dlitem", "title": "Definition list items are wrapped in `\u003cdl>` elements", "description": "Definition list items (`\u003cdt>` and `\u003cdd>`) must be wrapped in a parent `\u003cdl>` element to ensure that screen readers can properly announce them. [Learn how to structure definition lists correctly](https://dequeuniversity.com/rules/axe/4.8/dlitem).", "score": null, "scoreDisplayMode": "notApplicable" }, "document-title": { "id": "document-title", "title": "Document has a `\u003ctitle>` element", "description": "The title gives screen reader users an overview of the page, and search engine users rely on it heavily to determine if a page is relevant to their search. [Learn more about document titles](https://dequeuniversity.com/rules/axe/4.8/document-title).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "duplicate-id-active": { "id": "duplicate-id-active", "title": "`[id]` attributes on active, focusable elements are unique", "description": "All focusable elements must have a unique `id` to ensure that they're visible to assistive technologies. [Learn how to fix duplicate `id`s](https://dequeuniversity.com/rules/axe/4.8/duplicate-id-active).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "duplicate-id-aria": { "id": "duplicate-id-aria", "title": "ARIA IDs are unique", "description": "The value of an ARIA ID must be unique to prevent other instances from being overlooked by assistive technologies. [Learn how to fix duplicate ARIA IDs](https://dequeuniversity.com/rules/axe/4.8/duplicate-id-aria).", "score": null, "scoreDisplayMode": "notApplicable" }, "empty-heading": { "id": "empty-heading", "title": "All heading elements contain content.", "description": "A heading with no content or inaccessible text prevent screen reader users from accessing information on the page's structure. [Learn more about headings](https://dequeuniversity.com/rules/axe/4.8/empty-heading).", "score": null, "scoreDisplayMode": "notApplicable" }, "form-field-multiple-labels": { "id": "form-field-multiple-labels", "title": "No form fields have multiple labels", "description": "Form fields with multiple labels can be confusingly announced by assistive technologies like screen readers which use either the first, the last, or all of the labels. [Learn how to use form labels](https://dequeuniversity.com/rules/axe/4.8/form-field-multiple-labels).", "score": null, "scoreDisplayMode": "notApplicable" }, "frame-title": { "id": "frame-title", "title": "`\u003cframe>` or `\u003ciframe>` elements have a title", "description": "Screen reader users rely on frame titles to describe the contents of frames. [Learn more about frame titles](https://dequeuniversity.com/rules/axe/4.8/frame-title).", "score": null, "scoreDisplayMode": "notApplicable" }, "heading-order": { "id": "heading-order", "title": "Heading elements appear in a sequentially-descending order", "description": "Properly ordered headings that do not skip levels convey the semantic structure of the page, making it easier to navigate and understand when using assistive technologies. [Learn more about heading order](https://dequeuniversity.com/rules/axe/4.8/heading-order).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "html-has-lang": { "id": "html-has-lang", "title": "`\u003chtml>` element has a `[lang]` attribute", "description": "If a page doesn't specify a `lang` attribute, a screen reader assumes that the page is in the default language that the user chose when setting up the screen reader. If the page isn't actually in the default language, then the screen reader might not announce the page's text correctly. [Learn more about the `lang` attribute](https://dequeuniversity.com/rules/axe/4.8/html-has-lang).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "html-lang-valid": { "id": "html-lang-valid", "title": "`\u003chtml>` element has a valid value for its `[lang]` attribute", "description": "Specifying a valid [BCP 47 language](https://www.w3.org/International/questions/qa-choosing-language-tags#question) helps screen readers announce text properly. [Learn how to use the `lang` attribute](https://dequeuniversity.com/rules/axe/4.8/html-lang-valid).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "html-xml-lang-mismatch": { "id": "html-xml-lang-mismatch", "title": "`\u003chtml>` element has an `[xml:lang]` attribute with the same base language as the `[lang]` attribute.", "description": "If the webpage does not specify a consistent language, then the screen reader might not announce the page's text correctly. [Learn more about the `lang` attribute](https://dequeuniversity.com/rules/axe/4.8/html-xml-lang-mismatch).", "score": null, "scoreDisplayMode": "notApplicable" }, "identical-links-same-purpose": { "id": "identical-links-same-purpose", "title": "Identical links have the same purpose.", "description": "Links with the same destination should have the same description, to help users understand the link's purpose and decide whether to follow it. [Learn more about identical links](https://dequeuniversity.com/rules/axe/4.8/identical-links-same-purpose).", "score": null, "scoreDisplayMode": "notApplicable" }, "image-alt": { "id": "image-alt", "title": "Image elements have `[alt]` attributes", "description": "Informative elements should aim for short, descriptive alternate text. Decorative elements can be ignored with an empty alt attribute. [Learn more about the `alt` attribute](https://dequeuniversity.com/rules/axe/4.8/image-alt).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "image-redundant-alt": { "id": "image-redundant-alt", "title": "Image elements do not have `[alt]` attributes that are redundant text.", "description": "Informative elements should aim for short, descriptive alternative text. Alternative text that is exactly the same as the text adjacent to the link or image is potentially confusing for screen reader users, because the text will be read twice. [Learn more about the `alt` attribute](https://dequeuniversity.com/rules/axe/4.8/image-redundant-alt).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "input-button-name": { "id": "input-button-name", "title": "Input buttons have discernible text.", "description": "Adding discernable and accessible text to input buttons may help screen reader users understand the purpose of the input button. [Learn more about input buttons](https://dequeuniversity.com/rules/axe/4.8/input-button-name).", "score": null, "scoreDisplayMode": "notApplicable" }, "input-image-alt": { "id": "input-image-alt", "title": "`\u003cinput type=\"image\">` elements have `[alt]` text", "description": "When an image is being used as an `\u003cinput>` button, providing alternative text can help screen reader users understand the purpose of the button. [Learn about input image alt text](https://dequeuniversity.com/rules/axe/4.8/input-image-alt).", "score": null, "scoreDisplayMode": "notApplicable" }, "label-content-name-mismatch": { "id": "label-content-name-mismatch", "title": "Elements with visible text labels do not have matching accessible names.", "description": "Visible text labels that do not match the accessible name can result in a confusing experience for screen reader users. [Learn more about accessible names](https://dequeuniversity.com/rules/axe/4.8/label-content-name-mismatch).", "score": 0, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [{ "key": "node", "valueType": "node", "subItemsHeading": { "key": "relatedNode", "valueType": "node" }, "label": "Failing Elements" }], "items": [{ "node": { "type": "node", "lhId": "1-0-A", "path": "1,HTML,1,BODY,4,DIV,0,HEADER,3,NAV,0,DIV,0,A", "selector": "header > nav#navbar > div.navbar__container > a.navbar__brand", "boundingRect": { "top": 18, "bottom": 73, "left": 32, "right": 157, "width": 125, "height": 55 }, "snippet": "\u003ca class=\"navbar__brand g-logofont\" href=\"#home\" aria-label=\"Homepage\">", "nodeLabel": "R2 Place", "explanation": "Fix any of the following:\n  Text inside the element is not included in the accessible name" } }], "debugData": { "type": "debugdata", "impact": "serious", "tags": ["cat.semantics", "wcag21a", "wcag253", "EN-301-549", "EN-9.2.5.3", "experimental"] } } }, "label": { "id": "label", "title": "Form elements have associated labels", "description": "Labels ensure that form controls are announced properly by assistive technologies, like screen readers. [Learn more about form element labels](https://dequeuniversity.com/rules/axe/4.8/label).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "landmark-one-main": { "id": "landmark-one-main", "title": "Document has a main landmark.", "description": "One main landmark helps screen reader users navigate a web page. [Learn more about landmarks](https://dequeuniversity.com/rules/axe/4.8/landmark-one-main).", "score": null, "scoreDisplayMode": "notApplicable" }, "link-name": { "id": "link-name", "title": "Links have a discernible name", "description": "Link text (and alternate text for images, when used as links) that is discernible, unique, and focusable improves the navigation experience for screen reader users. [Learn how to make links accessible](https://dequeuniversity.com/rules/axe/4.8/link-name).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "link-in-text-block": { "id": "link-in-text-block", "title": "Links are distinguishable without relying on color.", "description": "Low-contrast text is difficult or impossible for many users to read. Link text that is discernible improves the experience for users with low vision. [Learn how to make links distinguishable](https://dequeuniversity.com/rules/axe/4.8/link-in-text-block).", "score": null, "scoreDisplayMode": "notApplicable" }, "list": { "id": "list", "title": "Lists contain only `\u003cli>` elements and script supporting elements (`\u003cscript>` and `\u003ctemplate>`).", "description": "Screen readers have a specific way of announcing lists. Ensuring proper list structure aids screen reader output. [Learn more about proper list structure](https://dequeuniversity.com/rules/axe/4.8/list).", "score": 1, "scoreDisplayMode": "binary", "details": { "type": "table", "headings": [], "items": [] } }, "listitem": { "id": "listitem", "title": "List items (`\u00
